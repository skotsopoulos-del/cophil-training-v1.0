name: Publish Quarto Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set site URL for fork-friendly deployment
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          GITHUB_USER="${GITHUB_REPOSITORY%/*}"
          SITE_URL="https://${GITHUB_USER}.github.io/${REPO_NAME}"
          echo "  site-url: ${SITE_URL}" >> _quarto.yml
          sed -i "s|icon: github|icon: github\n        href: https://github.com/${GITHUB_REPOSITORY}|" _quarto.yml
          echo "Deploying to: ${SITE_URL}"

      - name: Render Quarto site
        run: quarto render

      - name: Set up Node.js for Decktape
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Decktape
        run: npm install -g decktape

      - name: Generate PDFs from presentations
        run: |
          # Day 1 presentations
          cd _site/day1/presentations
          for file in 01_session1_copernicus_philippine_eo 02_session2_ai_ml_fundamentals 03_session3_python_geospatial 04_session4_google_earth_engine; do
            decktape reveal ${file}.html ${file}.pdf --size 1920x1080 || echo "Failed to generate ${file}.pdf"
          done
          cd ../../..

          # Day 2 presentations
          cd _site/day2/presentations
          for file in session1_random_forest session2_palawan_lab session3_deep_learning session4_cnn_lab; do
            decktape reveal ${file}.html ${file}.pdf --size 1920x1080 || echo "Failed to generate ${file}.pdf"
          done
          cd ../../..

          # Day 3 presentations
          cd _site/day3/presentations
          for file in session1_unet_segmentation session2_flood_mapping_lab session3_object_detection session4_object_detection_lab; do
            decktape reveal ${file}.html ${file}.pdf --size 1920x1080 || echo "Failed to generate ${file}.pdf"
          done
          cd ../../..

          # Day 4 presentations
          cd _site/day4/presentations
          for file in session1_lstm_time_series session2_drought_lab session3_emerging_ai session4_synthesis; do
            decktape reveal ${file}.html ${file}.pdf --size 1920x1080 || echo "Failed to generate ${file}.pdf"
          done
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
