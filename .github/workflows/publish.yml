name: Publish Quarto Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install with caching for faster subsequent builds
          pip install -r requirements.txt

      - name: Cache Quarto freeze
        uses: actions/cache@v4
        with:
          path: _freeze
          key: ${{ runner.os }}-quarto-freeze-${{ hashFiles('**/*.qmd', '**/*.ipynb') }}
          restore-keys: |
            ${{ runner.os }}-quarto-freeze-

      - name: Set site URL for fork-friendly deployment
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          GITHUB_USER="${GITHUB_REPOSITORY%/*}"
          SITE_URL="https://${GITHUB_USER}.github.io/${REPO_NAME}"
          echo "  site-url: ${SITE_URL}" >> _quarto.yml
          sed -i "s|icon: github|icon: github\n        href: https://github.com/${GITHUB_REPOSITORY}|" _quarto.yml
          echo "Deploying to: ${SITE_URL}"

      - name: Render Quarto site
        run: |
          # Freeze feature prevents re-executing unchanged notebooks
          # This dramatically speeds up rendering
          quarto render

      - name: Copy pre-generated PDFs to site
        run: |
          cp -r pdfs/day1/*.pdf _site/day1/presentations/
          cp -r pdfs/day2/*.pdf _site/day2/presentations/
          cp -r pdfs/day3/*.pdf _site/day3/presentations/
          cp -r pdfs/day4/*.pdf _site/day4/presentations/
          echo "PDFs copied to _site directories"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
